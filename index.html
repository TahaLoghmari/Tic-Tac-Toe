<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="winner"></p>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
      <div class="blocs hidden">
        <div class="bloc1"></div>
        <div class="bloc2"></div>
        <div class="bloc3"></div>
        <div class="bloc4"></div>
        <div class="bloc5"></div>
        <div class="bloc6"></div>
        <div class="bloc7"></div>
        <div class="bloc8"></div>
        <div class="bloc9"></div>
      </div>
    </div>
  </body>
</html>
